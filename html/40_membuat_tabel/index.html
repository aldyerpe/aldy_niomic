<!DOCTYPE html>
<html>

<head>

  <title>Membuat Tabel</title>
</head>

<body>
  <table border="1">

    </tr>
    <tr>
      <td>2</td>
      <td>Nasi Goreng</td>
      <td><img src="https://images.unsplash.com/photo-1581184953963-d15972933db1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bmFzaSUyMGdvcmVuZ3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=1200&q=60" alt="Nasi Goreng" width="100"></td>

</html>
