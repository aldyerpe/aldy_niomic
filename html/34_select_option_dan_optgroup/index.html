<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Select, Option dan Optgroup</title>
</head>

<body>
  <form>
    <p>Pesanan Anda:
      <select name="pesanan">
        <optgroup label="Makanan">
          <option value="nasi-goreng">Nasi Goreng</option>
          <option value="ayam-geprek">Ayam Geprek</option>
          <option value="gado-gado">Gado Gado</option>
        </optgroup>
        <optgroup label="Minuman">
          <option value="es-teh">Ws Teh</option>
          <option value="es-campur">Es Campur</option>
          <option value="es-doger">Es Doger</option>
        </optgroup>
      </select>
    </p>
  </form>
</body>

</html>
