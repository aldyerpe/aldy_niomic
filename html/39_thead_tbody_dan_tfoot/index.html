<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>39-Thead, Tbody, dan Tfoot</title>
</head>

<body>
  <table border="1">
    <thead>
      <tr>
        <th>No.</th>
        <th>Nama Makanan</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Nasi Goreng</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Nasi Kucing</td>
      </tr>
    </tbody>
    <tfoot>
      <td colspan="2">Jumlah Makanan : 2</td>
    </tfoot>
  </table>
</body>

</html>
