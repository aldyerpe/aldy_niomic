<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Input Checkbox dan Radio</title>
</head>

<body>
  <form>
    <p>Checkbox 1 <input type="checkbox" checked></p>
    <p>Checkbox 2 <input type="checkbox"></p>
    <p>Checkbox 3 <input type="checkbox"></p>
    <p>Radio 1 <input type="radio" name="sample" checked></p>
    <p>Radio 2 <input type="radio" name="sample"></p>
    <p>Radio 3 <input type="radio" name="sample"></p>
  </form>
</body>

</html>
