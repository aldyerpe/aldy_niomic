<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DIV Element</title>
  <style>
    div {
      margin: 10px;
      padding: 10px;
      border: solid 1px black;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Ini adalah DIV Header</h1>
  </div>
  <div class="content">
    <p>Ini adalah DIV Content</p>
  </div>
  <div class="footer">
    <p>Ini adalah DIV Footer</p>
  </div>
</body>

</html>
