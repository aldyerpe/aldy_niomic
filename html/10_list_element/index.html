<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>List Element</title>
</head>

<body>
  <h3>Makanan Nusantara :</h3>
  <ol>
    <li>
      Nasi Kucing
      <ol type="a">
        <li>Cabang Surabaya</li>
        <li>Cabang Jakarta</li>
      </ol>
    </li>
    <li>Kue Dolar</li>
    <li>Roti Ketawa</li>
  </ol>
  
  <h3>Makanan Nusantara Juga :</h3>
  <ul>
    <li>Nasi Kucing Juga</li>
    <li>Kue Dolar Juga</li>
    <li>Roti Ketawa Juga</li>
  </ul>
</body>

</html>
