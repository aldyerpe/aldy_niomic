<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Figure dan Figcaption</title>
</head>

<body>
  <figure>
    <img
      src="https://images.unsplash.com/photo-1559656914-a30970c1affd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8ZnJpdHRlcnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=1200&q=60"
      alt="Donut"
      title="Donut"
    >
    <figcaption>Gambar Donut</figcaption>
  </figure>
</body>

</html>
