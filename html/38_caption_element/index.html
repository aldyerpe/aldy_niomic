<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Caption Element</title>
</head>

<body>
  <table border="1" cellpadding="5" width="250">
    <caption>Tabel Data Siswa</caption>

      <th>No.</th>
      <th>Nama</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Arudei</td>
    </tr>
  </table>
</body>

</html>
