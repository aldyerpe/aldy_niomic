<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">    
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formatting Element</title>
</head>

<body>
  <p>Banyak yang sudah tau kalau <i>nasi kucing</i> banyak lauknya.</p>
  <p>Banyak yang sudah tau kalau <b>nasi kucing</b> banyak lauknya.</p>
  <p>Banyak yang sudah tau kalau <u>nasi kucing</u> banyak lauknya.</p>
  <p>Banyak yang sudah tau kalau <s>nasi kucing</s> banyak lauknya.</p>
  <p>10 <sup>3</sup></p>
  <p>CO <sub>2</sub></p>
