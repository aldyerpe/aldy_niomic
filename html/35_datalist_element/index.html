<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Datalist Element</title>
</head>

<body>
  <form>
    <datalist id="listmakanan">
      <option value="Ayam Goreng">Ayam Goreng</option>
      <option value="Ayam Geprek">Ayam Geprek</option>
      <option value="Sate Padang">Sate Padang</option>
      <option value="Sate Madura">Sate Madura</option>
      <option value="Nasi Padang">Nasi Padang</option>
    </datalist>
  </form>
  <form>
    <input type="search" list="listmakanan">
  </form>
</body>

</html>
